<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<html lang="fa">
<head>
<meta charset="UTF-8">
<title>مدیریت آرایشگاه</title>
<style>
body { font-family: sans-serif; direction: rtl; background: #f0f0f0; margin:0; padding:0;}
.container { width: 80%; margin: auto; background: #fff; padding: 20px; min-height: 90vh;}
nav { background: #333; color: #fff; padding: 10px; }
nav a { color: #fff; margin: 0 10px; text-decoration: none; }
nav a:hover { text-decoration: underline; }
</style>
</head>
<body>
<nav>
{% if user.is_authenticated %}
    <a href="{% url 'home' %}">خانه</a>
    <a href="{% url 'list_customers' %}">مشتریان</a>
    <a href="{% url 'list_services' %}">خدمات</a>
    <a href="{% url 'list_appointments' %}">نوبت‌ها</a>
    <a href="{% url 'logout' %}">خروج</a>
{% else %}
    <a href="{% url 'login' %}">ورود</a>
    <a href="{% url 'register' %}">ثبت‌نام</a>
{% endif %}
</nav>
<div class="container">
{% block content %}{% endblock %}
</div>
</body>
</html>
