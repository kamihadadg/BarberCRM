{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">لیست خدمات</h2>

    <a href="{% url 'add_service' %}" class="btn btn-success mb-3">افزودن خدمت جدید</a>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>نام خدمت</th>
                <th>قیمت</th>
                <th>مدت زمان</th>
                <th>عملیات</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <td>{{ service.name }}</td>
                    <td>{{ service.price }}</td>
                    <td>{{ service.duration }}</td>

                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">هیچ خدمتی وجود ندارد</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
