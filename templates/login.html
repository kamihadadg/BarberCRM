{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">ورود</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="card p-4 shadow-sm bg-light rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="id_username">نام کاربری</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="id_password">رمز عبور</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">ورود</button>
    </form>

    <p class="mt-3 text-center">حساب ندارید؟ <a href="{% url 'register' %}">ثبت‌نام</a></p>
</div>
{% endblock %}
